<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Show</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-primary">Edit Show!</h2><br>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 p-2 d-flex justify-content-end">
                    <a href="/shows" class="btn btn-primary mr-3">Back to Shows</a>
                    <a href="/logout" class="btn btn-success">Logout</a>
                </div>
                </div>
            </div>


    <div class="container">
        <form action="/shows/update" method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-6">
                <input type="hidden" id="user_id" name="user_id" value="{{session.id}}">
                <input type="hidden" id="id" name="id" value="{{show.id}}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="{{show.title}}">
                </div>
                <div class="form-group">
                    <label for="network">Network:</label>
                    <input type="text" name="network" class="form-control" id="network" placeholder="{{show.network}}">
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date:</label>
                    <input type="date" name="release_date" class="form-control" id="release_date" >
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" cols="30" class="form-control" placeholder="{{show.description}}"></textarea>
                    <input type="submit" class="form-control btn-success mt-3 ml-auto w-25" value="Submit">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
