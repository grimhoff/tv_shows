<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h3>{{ show.title }} </h3>
                </div>
                <div class="col-sm-4">
                        <h5>Posted By: {{show.first_name}} {{show.last_name}}</h5>
                </div>
                <div class="col-sm-4 p-2 d-flex justify-content-end">
                    <a href="/shows" class="btn btn-primary mr-2">Shows</a>
                    <a href="/logout" class="btn btn-success">Logout</a>
                </div>
                </div>
            </div>

        <div class="flex-container with-margins">
            <table class="inline-flex w-25 mt-2 table table-borderless">
                <tbody>
                        <tr>
                            <td>Network:</td>
                            <td>{{show.network}}</td>
                        </tr>
                        <tr>
                            <td>Release Date:</td>
                            <td>{{show.release_date}}</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>{{show.description}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
